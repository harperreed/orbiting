name = "orbiting"
type = "javascript" # Change to "webpack" or "rust" if needed

[build]
command = "hugo --cleanDestinationDir --gc --minify --forceSyncStatic --logLevel info"
cwd = "packages/hugo"
upload.format = "service-worker"

[site]
bucket = "./public"
entry-point = "."

[vars]
HUGO_VERSION = "0.136.4"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"
GO_VERSION = "1.23"

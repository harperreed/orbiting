<!doctype html>
<html lang="en-US">
    <head>
        <title>Orbiting - visual messages</title>
        <meta
            name="description"
            content="Orbiting is a visual message app that helps people communicate with text. A person is able to use it to type and display the message to those around. We want to create a very simple experience that doesn't require a lot of tech knowledge or experience"
        />
        <meta
            name="keywords"
            content="orbiting, bigwords, deaf, accessibility, big text, chat, typing"
        />

        <meta
            property="og:title"
            content="Orbiting is a simple visual communication app for groups"
        />
        <meta
            property="og:description"
            content="Orbiting is a visual message app that helps people communicate with text. A person is able to use it to type and display the message to those around. We want to create a very simple experience that doesn't require a lot of tech knowledge or experience"
        />

        <!-- CONFIGURATION -->
        <!-- Allow web app to be run in full-screen mode - iOS. -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Allow web app to be run in full-screen mode - Android. -->
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- Make the app title different than the page title - iOS. -->
        <meta name="apple-mobile-web-app-title" content="Orbiting" />
        <!-- Make the app title different than the page title and configure icons - Android. -->
        <link rel="manifest" href="/manifest.json" />
        <!-- Configure the status bar - iOS. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- Set the viewport. -->
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui"
        />
        <!-- Disable automatic phone number detection. -->
        <meta name="format-detection" content="telephone=no" />

    <body id="b" class="drawer drawer--left">
        <header role="banner">
            <nav class="drawer-nav" role="navigation">
                <h2>History</h2>
                <div class="history-container">
                    <ul class="list-group" id="message-history"></ul>
                </div>
                <a
                    class="btn btn-sm btn-primary"
                    href="#"
                    id="clear-history-link"
                    >Clear History</a
                >
                <hr />

                <h2>Settings</h2>
                <a
                    class="btn btn-sm btn-primary"
                    href="#"
                    id="toggle-video-button"
                    >Toggle Video</a
                >
                <!-- <a class="btn btn-sm btn-primary" href="#" id="show-help-link"
                    >Help</a
                > -->
                <!-- <a class=" btn btn-sm btn-primary" href="#" id="show-settings-link">Settings</a> -->
                <!-- <a class=" btn btn-sm btn-primary" href="#" id="show-about-link">About</a> -->
                <hr />

                <small>Orbiting</small> <br />
                <small>Created by Harper, Nick Ng and CK</small><br />
                <small>üòçüòçüòç</small>
            </nav>
        </header>

        {{ .Content }} {{ range .Pages }}

        <!--{{ .Title }} Modal -->
        <div
            class="modal fade"
            id="{{ .Params.slug | urlize }}Modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="{{ .Params.slug | urlize }}ModalTitle"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="{{ .Params.slug | urlize }}ModalTitle"
                        >
                            <img
                                src="/imgs/favicon-32x32.png"
                                align="right "
                                alt="Orbiting!!"
                            />&nbsp; {{ .Title }}
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">{{ .Content }}</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        {{ end }}
    </body>

    <script>
        // This is the "Offline page" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("/js/sw.js", {
                        scope: "./js/",
                    })
                    .then(function (reg) {
                        console.log(
                            "Service worker has been registered for scope: " +
                                reg.scope,
                        );
                    });
            }
        }
    </script>

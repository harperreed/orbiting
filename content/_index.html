+++
title = "Orbiting - visual messages"
url = "index.html"
description= "Orbiting is a visual messaging app that lets you create and share messages in a unique way."
+++

<video autoplay="true" id="videoElement" style="display: none"></video>

<div
    id="orbit"
    class="orbit"
    contenteditable="true"
    autocapitalize="off"
    spellcheck="true"
    placeholder="type here"
></div>

<canvas id="drawingCanvas" style="display: none;"></canvas>

<div id="controls" class="controls">

    <button
        id="showHistoryBtn"
        class="control-btn"
        title="Show History (Ctrl+H)"
    >
        <span class="icon">&#x1F4D6;</span>
    </button>
    <button id="clearTextBtn" class="control-btn" title="Clear Text (Ctrl+X)">
        <span class="icon">&#x1F5D1;</span>
    </button>
    <button id="toggleVideoBtn" class="control-btn" title="Toggle Video">
        <span class="icon">&#x1F3A5;</span>
    </button>
    <button id="helpBtn" class="control-btn" title="Show Help">
        <span class="icon">&#x2753;</span>
    </button>
    <button id="toggleDrawingBtn" class="control-btn" title="Toggle Drawing">
        <span class="icon">&#x1F58C;</span>
    </button>
</div>
